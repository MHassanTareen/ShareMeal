{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>User Balances</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.total_balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
