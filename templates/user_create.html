{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Add New User</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="id_name" class="form-label">{{ form.name.label }}</label>
                            {{ form.name }}
                            {% if form.name.errors %}
                                <div class="text-danger">{{ form.name.errors }}</div>
                            {% endif %}
                        </div>

                        <!-- Total Balance Field -->
                        <div class="mb-3">
                            <label for="id_total_balance" class="form-label">{{ form.total_balance.label }}</label>
                            {{ form.total_balance }}
                            {% if form.total_balance.errors %}
                                <div class="text-danger">{{ form.total_balance.errors }}</div>
                            {% endif %}
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'bills-list' %}{% endif %}" 
                               class="btn btn-secondary">
                                Back
                            </a>
                            <button type="submit" class="btn btn-success">Save User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
